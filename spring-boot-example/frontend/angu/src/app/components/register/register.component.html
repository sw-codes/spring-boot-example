<div class="flex" style="height: 100vh">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          styleClass="mr-2"
          size="xlarge"
          shape="circle">
        </p-avatar>
        <h1>Register for an account</h1>
      </div>
      <p-message
        *ngIf="errorMessage"
        severity="error"
        [text]="errorMessage"
        styleClass="mb-2"
      ></p-message>
    </div>
    <div class="field">
      <label for="name">Name</label>
      <input
        [(ngModel)]="customer.name"
        id="name"
        pInputText
        placeholder="fred"
        type="text"
        class="w-full"
      >
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        [(ngModel)]="customer.email"
        id="email"
        pInputText
        placeholder="fred@gmail"
        type="email"
        class="w-full"
      >
    </div><div class="field">
    <label for="age">Age</label>
    <input
      [(ngModel)]="customer.age"
      id="age"
      pInputText
      placeholder="69"
      type="number"
      class="w-full"
    >
  </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="customer.password"
          id="password"
          pInputText
          placeholder="Password"
          type="password"
          class="w-full"
        >
      </div>
    <div class="field">
      <label for="gender">Gender</label>
      <select
        [(ngModel)]="customer.gender"
        class="p-dropdown w-full custom-select"
        id="gender"
      >
        <option value="">Select an option</option>
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>
    </div>
      <button
        (click)="createAccount()"
        pButton
        label="Create account"
        class="w-full"
      ></button>
      <button
        (click)="login()"
        pButton
        label="Have an account? Login now."
        class="w-full p-button-link text-left pl-0"
      ></button>
    </div>
  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
    <h1>
      <a href="https://amigoscode/courses" target="_blank">Enroll Now</a>
    </h1>
    <img
      class="background p-6 pt-0"
      src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png">
  </div>
</div>
